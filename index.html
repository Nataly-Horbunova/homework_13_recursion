<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>

<body>
    <script>

        function palindrome(number, steps = 0) {

            if (checkNatural(number)) {
                const reverse = reverseNumber(number);

                if (number === reverse) {
                    const obj = {
                        result: number,
                        steps
                    }
                    return obj;
                } else {
                    steps++;
                    number += reverse;
                    return palindrome(number, steps);
                }
            }
        }


        function checkNatural(num) {
            let іsNatural = num >= 0 && Number.isInteger(num);
            return іsNatural;
        }

        function reverseNumber(num) {
            let res = 0;
            while (num) {
                res = res * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return res;
        }

        console.log(palindrome(96));

    </script>



</body>
